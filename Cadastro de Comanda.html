<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="CSS/cadastrodecomanda.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro de Comanda</title>

</head>
<body>
    <div class="container mt-5 ">
        <div class="card card-total">
            <div class="card-header ">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="true" href="#"><h6 class="font-pink"><i class="bi bi-file-earmark"></i> Nova Comanda</h6></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6 linha">
                            <h5>Informações da Comanda</h5>
                            <div class="form-group mb-3">
                                <label>Data:</label>
                                <input type="date" class="form-control caixas">
                            </div>
                            <div class="form-group mb-3">
                                <label>Nome do Cliente:</label>
                                <input type="text" class="form-control caixas">
                            </div>
                            <div class="form-group mb-3">
                                <label>Email:</label>
                                <input type="email" class="form-control caixas">
                            </div>
                            <div class="form-group mb-3">
                                <label>CPF:</label>
                                <input type="text" class="form-control caixas">
                            </div>
                            <div class="form-group mb-3">
                                <label>Telefone:</label>
                                <input type="text" class="form-control caixas" >
                            </div>
                            
                        </div>
                
                        <div class="col-6 direito">
                           
                                <h5>Informações do Pagamento</h5>
                                <div class="row">
                                    <div class="form-group col-6 mb-3">
                                        <label>Resta à Pagar:</label>
                                        <div class="input-group">
                                            <span class="input-group-text group1">R$</span>
                                            <input type="text" class="form-control group1" value="0,00">
                                        </div>
                                    </div>
                                    <div class="form-group col-6 mb-3">
                                        <label>Desconto:</label>
                                        <div class="input-group">
                                            <span class="input-group-text group2">R$</span>
                                            <input type="text" class="form-control group2" value="0,00">
                                        </div>
                                    </div>
                                </div>
                               <div class="row">
                                    <div class="form-group col-7 mb-3 pr-1">
                                        <label>Tipo de Pagamento:</label>
                                        <select class="form-select caixas">
                                            <option></option>
                                            <option value="dinheiro">Dinheiro</option>
                                            <option value="cartao de credito">Cartão de Crédito</option>
                                            <option value="cartao de débito">Cartão de Débito</option>
                                            <option value="pix">Pix</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-4 mb-3 p-0">
                                        <label>Valor:</label>
                                        <input type="text" id="valo" class="form-control group1" value="">
                                    </div>
                                    <div class="form-group col-1 p-0">
                                        <br>
                                        <button id="valo" class="btn btn-apagar"><i class="bi bi-trash"></i></button>
                                    </div>
                               </div>
                               <div class="row mt-5">
                                    <div class="form-group">
                                        <label>Status:</label>
                                        <input type="radio" name="status" value="aberto"> Aberto</input>
                                        <input type="radio" name="status" value="fechado"> Fechado</input>
                                    </div>
                               </div>
                               <div class="row">
                                     <button type="submit" class="btn btn-claro"><a href="Servicos da Comanda.html">Serviços da Comanda</a></button>
                               </div>
                            </div>
                        </div>
                    </div>
                    <div class="row buttons">
                        <button type="button" class="btn btn-light"><a href="Consulta de comanda.html" class="link"><i class="bi bi-x-lg"></i> Fechar</a></button>
                        <button type="submit" class="btn btn-pink"><i class="bi bi-check-lg"></i> Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
