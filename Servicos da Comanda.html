<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="CSS/servicosdacomanda.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Serviços da Comanda</title>
</head>
<body>
    <div class="container mt-5 ">
        <div class="card card-total">
            <div class="card-header ">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="true" href="#"><h6 class="font-pink"><i class="bi bi-file-earmark"></i> Nova Comanda</h6></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form>
                    <h5>Serviços da Comanda</h5>
                    <div class="row">
                        <div class="col-7">
                           
                            <label>Atendente:</label>
                            <input type="text" class="form-control caixas">   
                        </div>
                        <div class="col-5">
                            <label>Serviços/Produto:</label>
                            <select class="form-select caixas">
                                <option value=""></option>
                                <option value="ativos">Corte Feminino</option>
                                <option value="inativos">Corte Masculino</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 p-2">
                            <label>Quantidade:</label>
                            <input type="text" class="form-control caixas">         
                        </div>
                        <div class="col-3 p-2">
                            <label>Preço:</label>
                            <div class="input-group">
                                <span class="input-group-text group2">R$</span>
                                <input type="text" class="form-control group2" value="0,00">
                            </div>
                        </div>
                        
                        <div class="col-2 p-2">
                            <label>Comissão:</label>
                            <div class="input-group">
                                <input type="text" class="form-control group2" value="0">
                                <span class="input-group-text group2">%</span>
                            </div>         
                        </div>
                        
                        <div class="col-2 p-2">
                            <label>Valor Total:</label>
                            <div class="input-group">
                                <span class="input-group-text group2">R$</span>
                                <input type="text" class="form-control group2" value="0,00">
                            </div>
                        </div>
                        <div class="col-1 p-2">
                            <button type="submit" class="btn btn-claro"><a href="#">+ Serviço</a></button>
                        </div>
                        <div class="col-1">
                            <button id="valo" class="btn btn-apagar"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                    <div class="row buttons">
                        <button type="button" class="btn btn-light"><a href="Cadastro de Comanda.html" class="link"><i class="bi bi-x-lg"></i> Fechar</a></button>
                        <button type="submit" class="btn btn-pink"><i class="bi bi-check-lg"></i> Salvar</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
