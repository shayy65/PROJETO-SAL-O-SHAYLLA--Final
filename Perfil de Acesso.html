<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="CSS/perfildeacesso.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Perfil de</title>
</head>
<body>
    <div class="container mt-5 ">
        <div class="card card-total">
            <div class="card-header ">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="true" href="#"><h6 class="font-pink"><i class="bi bi-person-fill-lock"></i>Perfil de Acesso</h6></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <h6>Defina o privilégio de acesso desse Profissional</h6>
                <form>
                  
                    <table class="table ">
                        <thead>
                          <tr>
                            <th class="text-center linha" scope="col"></th>
                            <th class="text-center" scope="col">Agenda</th>
                            <th class="text-center" scope="col">Comissões</th>
                            <th class="text-center" scope="col">Financeiro</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr class="linha">
                                <td scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="acesso" id="leitura">
                                        <label class="form-check-label" for="leitura">Leitura</label>
                                    </div>
                                </td>
                                <td class="text-center">Leitura</td>
                                <td class="text-center"><i class="bi bi-x-lg"></td>
                                <td class="text-center"><i class="bi bi-x-lg"></td>
                            </tr>
                            <tr>
                                <td scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="acesso" id="pessoal">
                                        <label class="form-check-label" for="pessoal">Pessoal</label>
                                    </div>
                                </td>
                                <td class="text-center">Própria</td>
                                <td class="text-center">Próprias</td>
                                <td class="text-center"><i class="bi bi-x-lg"></td>
                            </tr>
                            <tr>
                                <td scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="acesso" id="profissional">
                                        <label class="form-check-label" for="profissional">Profissional</label>
                                    </div>
                                </td>
                                <td class="text-center">Própia</td>
                                <td class="text-center">Próprias</td>
                                <td class="text-center">Limitado</td>
                            </tr>
                            <tr>
                                <td scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="acesso" id="atendente">
                                        <label class="form-check-label" for="atendente">Atendente</label>
                                    </div>
                                </td>
                                <td class="text-center">Todos</td>
                                <td class="text-center">Próprias</td>
                                <td class="text-center"><i class="bi bi-x-lg"></td>
                            </tr>
                            <tr>
                                <td scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="recepcao">
                                        <label class="form-check-label" for="recepcao">Recepção</label>
                                    </div>
                                </td>
                                <td class="text-center">Todos</td>
                                <td class="text-center">Todos</td>
                                <td class="text-center">Completo</td>
                            </tr>
                            <tr>
                                <td scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="adm">
                                        <label class="form-check-label" for="adm">Administrador</label>
                                    </div>
                                </td>
                                <td class="text-center" colspan="3">Acesso ao sistema completo</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="buttons">
                        <button type="button" class="btn btn-light"><i class="bi bi-x-lg"></i> Fechar</button>
                        <button type="submit" class="btn btn-pink"><i class="bi bi-check-lg"></i> Salvar</button>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
