<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="CSS/consultaprofissional.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Perfil de</title>
</head>
<body>
    <nav class="navbar ">
        <div>
            <label>Espaço Leide Ellen</label>
        </div>
        <div class="icon">
            <i class="bi bi-person-circle"></i>
        </div>
        <div>
            <select class="form-select usuario">
                <option>Usuário</option>
                <option>Meu perfil</option>
                <option>Agenda</opition>
                <option>Sair</option>
            </select>
        </div>
    </nav>
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link active"><i class="bi bi-calendar2-check"></i> Agenda <i class="bi bi-chevron-right margem1"></i></a>
                <ul class="nav flex-column ml-3">
                    <li class="nav-item"><a href="Consulta de Calendário.html" class="nav-link"><i class="bi bi-calendar-week"></i> Calendário</i></a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-currency-dollar"></i> Financeiro <i class="bi bi-chevron-right margem2"></i></a>
                <ul class="nav flex-column ml-3">
                    <li class="nav-item"><a  href="Consulta de comanda.html" class="nav-link"><i class="bi bi-file-earmark"></i> Comandas</i></a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-people-fill"></i> Clientes <i class="bi bi-chevron-right margem3"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-graph-up-arrow"></i> Relatórios <i class="bi bi-chevron-right margem4"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-scissors"></i> Serviços <i class="bi bi-chevron-right margem5"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-bag"></i> Produtos <i class="bi bi-chevron-right margem6"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-person-badge-fill"></i> Profissionnais <i class="bi bi-chevron-right margem7"></i></a>
                <ul class="nav flex-column ml-3">
                    <li class="nav-item"><a  href="Consulta Profissional.html" class="nav-link"><i class="bi bi-list-ul"> Listagem</i></a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-gear-fill"></i> Configurar <i class="bi bi-chevron-right margem8"></i></a></li>
        </ul>
    </div>
    <div class="content">
        <h5>Profissionais</h5>
        <br>
        <form>
            <div class="row">
                <div class="col-5 p-1">
                    <label><i class="bi bi-search"></i> Procurar por Profissional</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-1 p-1">
                    <br>
                    <select class="form-select">
                        <option value="ativos">Ativos</option>
                        <option value="inativos">Inativos</option>
                    </select>
                </div>
                <div class="col-1 p-1">
                    <br>
                    <button class="btn btnbuscar btn-pink">Buscar</button>
                </div>
                <div class="col-1 p-1">
                    <br>
                    <button class="btn btnexibir btn-light">Exibir Todos</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 mt-3">
                    <br>
                    <button class="btn btnulti btn-pink">+ Novo Profissional</button>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th class="text-center" scope="col">Código</th>
                    <th class="text-center" scope="col">Nome</th>
                    <th class="text-center" scope="col">Expediente</th>
                    <th class="text-center" scope="col">Descrição</th>
                    <th class="text-center" scope="col">Ativado</th>
                    <th class="text-center" scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                    <tr class="linha">
                        <td class="text-center">1</td>
                        <td class="text-center">Leide Ellen</td>
                        <td class="text-center">Horário Geral</td>
                        <td class="text-center">Funcionária</td>
                        <td class="text-center">
                            <div class="form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            </div>
                        </td>
                        <td class="text-center"><i class="bi bi-pencil-square color"></i> <i class="bi bi-trash color"></i></td>
                    </tr>
                    
                </tbody>
            </table>
        </form>

    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
